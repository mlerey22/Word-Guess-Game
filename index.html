<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker&display=swap" rel="stylesheet">
   
    <title>Word Guess Game</title>
</head>
<body>
    <div class="container" id="one">
    <div class="row justify-content-center" >
        <h1 id="head">Discover The Word</h1>
        
    </div>
<div class="row" class="card ss">
            <div class="card-body" id="guesse">
                Positive Results: <span id="wins">0</span> <br>
                Failed Attempts: <span id="losses">0</span> 
            </div>
        </div>
    <div class="row">
       
         <div class="col-md-4" class="card ss">
            <div class="card-body" id="lett">
                Discarded Variables: <br><span id="lettersG">0</span>
            </div>
        </div>
        

        <div class="col-md-4" class="card xx">
            <div class="card-body" id="mainWord">
                Proven Hypotheses <br>  <span id="wordMain">Press Any Key To Start</span>
            </div>
        </div>

        <div class="col-md-4" class="card ss">
            <div class="card-body" id="guesse">
                Expiraments Left: <span id="guesses">10</span> 
            </div>
        </div>

    </div>


    <div class="row  justify-content-center">

        <div class="col-md-8">
            <div class="card">
                <img class="mw-60" id="statusImage" src="assets/images/guess.jpg" alt="main" style="width: 100%;"> 
            </div>
                
        </div>

</div>
    </div>
    <div class="container justify-content-center state" id="two">
        <img src="assets/images/win.jpg" alt="win" width = 90%;>
        <h1>Success!!!</h1>
        <button >Restart</button>
    </div>
    <div class="container justify-content-center state" id="three">
        <img src="assets/images/loss.jpg" alt="win" width = 90%;>
        <h1>...At Least You Still Have Funding.</h1>
        <button onclick="restart()">Restart</button>
    </div>
    <script src="assets/javascript/game.js"></script>
</body>
</html>
