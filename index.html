<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker&display=swap" rel="stylesheet">
   
    <title>Word Guess Game</title>
</head>
<body>
    <div class="row justify-content-center">
        <h1>Guess The Word</h1>
    </div>

    <div class="row">
        <div class="col-md-4" class="card">
            <div class="card-body" id="lett">
                Letters Guessed: <span id="lettersG">...</span>
            </div>
        </div>

        <div class="col-md-4" class="card">
            <div class="card-body" id="mainWord">
                Guess The Word <br>  <span id="word"></span>
            </div>
        </div>

        <div class="col-md-4" class="card">
            <div class="card-body" id="guesses">
                Guesses Remaining: <span id="guesses">6</span> 
            </div>
        </div>

    </div>


    <div class="row  justify-content-center">

        <div class="col-md-8">
            <div class="card">
                <img class="mw-60" id="statusImage" src="assets/images/guess.jpg" alt="main" style="width: 100%;"> 
            </div>
                
        </div>


    </div>
    <script src="assets/javascript/game.js"></script>
</body>
</html>
